version: 0.1
   
phases:
  install:
    commands:
      - gem install jekyll bundler
  build:
    commands:
      - echo "******** Running Bundle install ********"
      - bundle install
      - echo "******** Building Jekyll site ********"
      - bundle exec jekyll build
      - echo "******** Uploading site to S3 website ********"
      - aws s3 sync _site/ s3://shyam.tech/
artifacts:
  files:
    - '**/*'
  base-directory: _site